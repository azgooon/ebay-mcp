name: eBay API Status Sync

on:
  schedule:
    # Daily at 8:00 AM UTC
    - cron: '0 8 * * *'
  workflow_dispatch:

jobs:
  update-status-doc:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate API status doc
        run: npx tsx src/scripts/update-api-status-doc.ts

      - name: Check for changes
        id: changes
        run: |
          git add docs/API_STATUS.md
          if git diff --cached --quiet; then
            echo "changed=false" >> $GITHUB_OUTPUT
            git reset HEAD docs/API_STATUS.md
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push
        if: steps.changes.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add docs/API_STATUS.md
          git commit -m "docs: update API status snapshot [skip ci]"
          git push
